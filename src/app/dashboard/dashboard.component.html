
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID_prenotazione</th>
            <th scope="col">Nome</th>
            <th scope="col">Cognome</th>
            <th scope="col">Destinazione</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let b of bookingList" style="background: white">
            <td>{{b.id}}</td>
            <td>{{b.nameUser}}</td>
            <td>{{b.lastnameUser}}</td>
            <td>{{b.nameDestination}}</td>
            <td><a href="/dashboard" (click)="deleteBooking(b.id)">Elimina</a></td>
        </tr>

        </tbody>
    </table>
