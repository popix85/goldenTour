
<div>
    <table>
        <thead>
            <th>ID_prenotazione</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Destinazione</th>
        </thead>

        <tbody>
            <tr *ngFor="let b of bookingList">
                <td>{{b.id}}</td>
                <td>{{b.nameUser}}</td>
                <td>{{b.lastnameUser}}</td>
                <td>{{b.nameDestination}}</td>
                <td><a href="javascript:void(0)" (click)="selectBooking(b.id)">DETTAGLIO</a></td>
            </tr>
        </tbody>
    </table>
</div>
